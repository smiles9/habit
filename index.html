<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCeuUHY2WoboYp7gSQiGA7l3XFUsaU02w8",
            authDomain: "habit-a5b20.firebaseapp.com",
            projectId: "habit-a5b20",
            storageBucket: "habit-a5b20.appspot.com",
            messagingSenderId: "91379627173",
            appId: "1:91379627173:web:c147a24463c0e46815494c",
            measurementId: "G-17PT0Y1HR3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Expose to global scope for use in inline scripts
        window.firebaseServices = { auth, db };
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="auth-brand">
            <h1>Habit Tracker</h1>
            <p>Track your daily habits and achieve your goals</p>
        </div>

        <div class="auth-form" id="login-form">
            <h2>Welcome Back</h2>
            <form id="login-form-handler">
                <input type="email" id="login-email" placeholder="Email address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-register">Create account</a></p>
        </div>

        <div class="auth-form hidden" id="register-form">
            <h2>Create Account</h2>
            <form id="register-form-handler">
                <input type="text" id="register-name" placeholder="Full name" required>
                <input type="email" id="register-email" placeholder="Email address" required>
                <input type="password" id="register-password" placeholder="Create password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Sign in</a></p>
        </div>
    </div>

    <div class="user-header hidden" id="user-header">
        <span>Welcome, <span id="user-name">User</span>!</span>
        <button id="logout-button">Logout</button>
    </div>

    <div class="container hidden" id="app-container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="track">Track & Manage</button>
            <button class="tab-btn" data-tab="stats">Statistics</button>
        </div>

        <div class="tab-content" id="track-tab">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month" class="month-nav">&lt;</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month" class="month-nav">&gt;</button>
                </div>
                <div class="calendar-grid">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div id="calendar-days" class="calendar-days"></div>
            </div>
        </div>

        <div class="tab-content hidden" id="stats-tab">
            <div class="stats-overview">
                <div class="stat-card" id="total-habits"></div>
                <div class="stat-card" id="active-habits"></div>
                <div class="stat-card" id="completed-today"></div>
                <div class="stat-card" id="overall-success"></div>
            </div>
        </div>
    </div>
</body>
</html>
